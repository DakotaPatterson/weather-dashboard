
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="container p-3" id="SearchContainer">
                    <h2 class="mb-3 font-weight-bold">Search for a City:</h2>
                    <input type="text" id="userInput" class="col-8 col-md-10 description" rows="3" placeholder="San Diego"></input>
                    <br>
                    <button type="button" id="searchButton" class="col-8 col-md-10">Search</button>
                    <button type="button" id="clearHistoryButton" class="col-8 col-md-10">Clear</button>
                    <hr class="col-8 col-md-10">
                    <div id="result"></div>
                </div>
                <div class="col-8 col-md-10" id="searchHistory">
                </div>
            </div>
            <div class="col-md-8">
              <div id="errorMessage" class="alert alert-danger hiddenElement" role="alert">
                City not found. Please enter a valid city name.
              </div>
                <div class="container p-3">
                  <div id="currentWeatherContainer" class="col-md-12"></div>
                  <h2 class="mt-5 mb-4 hiddenElement" id="5dayForecastHeader">5-Day Forecast</h2>
                  <div class="row" id="forecastContainer">
                  </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="Develop/script.js"></script>
  </body>
</html>
