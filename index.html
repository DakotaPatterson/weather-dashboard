
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="container p-3">
                    <h2 class="mb-3">Search for a City:</h2>
                    <textarea class="col-8 col-md-10 description" rows="3" placeholder="San Diego"></textarea>
                    <br>
                    <button type="button" id="searchButton" class="col-8 col-md-10">Search</button>
                    <hr class="col-8 col-md-10">
                </div>
            </div>
            <div class="col-md-8">
                <div class="container p-3">
                  
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="Develop/script.js"></script>
  </body>
</html>
